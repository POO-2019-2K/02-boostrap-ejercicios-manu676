<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Reservaciones</h1>
        <p>Registro de reservaciones de un hotel</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row"> 
                    <form class="col-12">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control"
                            id="name" placeholder="Juan Perez">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control"
                            id="telefono" placeholder="3141091464">
                        </div>
                        <div class="form-group">
                            <label for="bookIn">Fecha de reservacion</label>
                            <input type="date" class="form-control"
                            id="bookIn">
                        </div>
                            <button type="button" id="btnAdd"
                            class="btn btn-primary">Agregar
                            </button>
                    </form>
                </div>
            </div>
                <div class="row ml-5">  
                    <div class="col-4">
                        <table id="info" class="table border">
                            <thead class="table-dark">
                                <th>Indicador</th>
                                <th>Valor</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Reservaciones</td>
                                    <td id="numBookIn"></td>
                                </tr>
                            </tbody>
                        </table>    
                    </div> 
                </div>
            <div class="col-md-12 mt-7">
                <table id="reservacion" class="table border">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Fecha de reservacion</th>
                            <th>Dia de llegada</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
